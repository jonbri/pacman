<!doctype html>
<html>

<head>

    <title>Pac-Man</title>

    <!-- Lock viewport on mobile devices. -->
    <!--
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />

    -->
    <!-- Allow page to be saved as web app on iOS. -->
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="./lib/pace.min.js"></script>
    <script src="./lib/ticker-log.min.js"></script>
    <link rel="stylesheet" href="./lib/pace.css">

    <link rel="stylesheet" href="./style.css">

    <!-- Hide status bar -->
    <meta names="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- icon used for iOS Web App -->
    <link rel="apple-touch-icon-precomposed" href="icon/ios_icon.png"/>
    <link rel="icon" type="image/png" href="icon/favicon.png"/>
    <script src="pacman.js"></script>
</head>

<body>
    <div style='font-family: ArcadeR'> </div>
    <canvas id='canvas'><div id="canvas-warning">Your browser does not support HTML Canvas.  Please upgrade!</div></canvas>
    <canvas id='atlas' style="display:none"></canvas>
    <div id="static-content">
      <div>
        <a href="./">refresh</a>
        <a href="./index.orig.html">original</a>
        <a href="https://github.com/jonbri/pacman">github</a>
        <div>22 / 181700 (JUN15'22)</div>
        <hr />
      </div>
      <div id="loading">
        loading...
      </div>
      <div id="game-log" style="display:none">
        <div>
          <span id="level-log"></span>&nbsp;/
          <span id="points-log"></span>&nbsp;/
          <span id="timer"></span>
        </div>
        <div id="toBeat"></div>

        <table>
          <tr>
            <th>Fruit&nbsp;</th>
            <td><span id="fruit-log" /></td>
          <tr>
          <tr>
            <th>Keys&nbsp;</th>
            <td><span id="keys-log" /></td>
          <tr>
          <tr>
            <th>Kills&nbsp;</th>
            <td><span id="kills-log" /></td>
          <tr>
        <table>

        <table id="killed-log"></table>
      </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
